 <script>
var i = 0;
var cat =  categorizeFromControls();
var bmi = computeFromControls();
var j = 0;
var speed = 50;
var result = cat + bmi;
 function writeR(){
 cat =  categorizeFromControls();
 bmi = computeFromControls().toFixed(2);
  result = cat + bmi;
 i = 0;
 j =0;
 if (document.getElementById("height").value == "" || document.getElementById("weight").value == "") alert("Fields must not be empty"); else
 {
		cat = "Category: " + cat;
		bmi = "BMI: "  + bmi;
		result = cat + bmi;
		document.getElementById("result").innerHTML	= "";
		typeWriter();
}		
 }
 


function typeWriter() {
  if (i < result.length) {
  if (i == cat.length ){
		document.getElementById("result").appendChild(document.createElement("br"));}
    document.getElementById("result").innerHTML += result.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  
  
}
</script>
